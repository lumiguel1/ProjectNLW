<!DOCTYPE html>

<!--
    Tudo que estiver entre  < !--  -- >  são todos comentários.
-->

<!--
    HTML:
    HyperText
        hiper texto

    Markup
        Marcação de texto

    Language
        Linguagem
-->

<!-- Tag HTML-->
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <!--
        Link de uma Font chamada Roboto para dar estilo a página.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/asstes/logo.svg" />
    <!--
        Link da pagina CSS para dar estilo a página. 
    -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="/asstes/logo.svg" alt="Logomarca Ecoleta">
                <a href="/create-point.html">
                    <span></span>
                    Cadastre um ponto de coletaaa
                </a>
            </header>
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>  

                <a href="#">
                    <span></span>
                    <strong>
                    Pesquisar pontos de coleta
                    </strong>
                </a>
            </main>
        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>
                    Pontos de Coleta
                </h1>
                <a href="#">
                    Fechar
                </a>
            </div>
            <form action="/search.html">
                <label for="search">
                    Cidade
                </label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Digite o Nome da Cidade">
                    <button>
                        <img src="/asstes/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
