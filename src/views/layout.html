<!DOCTYPE html>

<!--
    Tudo que estiver entre  < !--  -- >  são todos comentários.
-->

<!--
    HTML:
    HyperText
        hiper texto

    Markup
        Marcação de texto

    Language
        Linguagem
-->

<!-- Tag HTML-->
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}

    <!--
        Link de uma Font chamada Roboto para dar estilo a página.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <!--
        Link da pagina CSS para dar estilo a página. 
    -->
    <link rel="stylesheet" href="/styles/main.css">

    {% block styles %}
    {% endblock styles %}

    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <div id="{{ pageId }}">
        {% block content %}
        {% endblock content %}
    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
